[package]
name = "boom_you_up_r"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_yaml = "0"
rodio = "0"
notify-rust = "4"
chrono = { version = "0", features = ["clock"] }
opener = { path = "libs/opener" }
